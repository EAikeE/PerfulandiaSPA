<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfulandia – Productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script defer src="../js/data.js"></script>
  <script defer src="../js/app.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../../index.html" class="logo">Perfulandia <span>SPA</span></a>
      <button class="nav-toggle" id="nav-toggle" aria-label="Abrir menú" aria-expanded="false"
        aria-controls="primary-nav">
        <span></span><span></span><span></span>
      </button>
      <nav class="main-nav" id="primary-nav" aria-label="Navegacion principal">
        <a href="../../index.html">Inicio</a>
        <a class="active" href="productos.html">Productos</a>
        <a href="carrito.html" id="cart-link">Carrito <span id="cart-count" class="badge">0</span></a>
        <div class="auth-menu" id="auth-menu">
          <button class="btn-auth" id="auth-toggle" aria-haspopup="true" aria-expanded="false">
            <i class="fa-solid fa-user"></i><span>Acceder</span><i class="fa-solid fa-chevron-down"
              style="font-size:.6rem; opacity:.6;"></i>
          </button>
          <div class="auth-dropdown" role="menu" aria-label="Acceso de usuario">
            <a href="login.html" role="menuitem"><i class="fa-solid fa-user"></i><span>Iniciar
                sesión</span></a>
            <a href="register.html" role="menuitem"><i class="fa-regular fa-id-card"></i><span>Crear cuenta</span></a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Catalogo</h1>
    <section class="filters card">
      <div class="grid grid-3">
        <div class="field">
          <label for="search">Buscar</label>
          <input id="search" type="search" placeholder="Nombre o categoria" />
        </div>
        <div class="field">
          <label for="brand">Marca</label>
          <select id="brand">
            <option value="">Todas</option>
          </select>
        </div>
        <div class="field">
          <label for="price">Precio maximo</label>
          <input id="price" type="range" min="0" max="150000" step="5000" value="150000" />
          <div class="range-output"><output id="price-out">$150.000</output></div>
        </div>
      </div>
    </section>

    <section id="product-grid" class="grid grid-4"></section>

    <dialog id="product-modal" class="modal">
      <article class="card">
        <button class="modal-close" id="modal-close" aria-label="Cerrar">×</button>
        <div class="modal-body">
          <img id="m-img" alt="" />
          <div>
            <h2 id="m-name"></h2>
            <p id="m-desc" class="muted"></p>
            <p class="price" id="m-price"></p>
            <button id="m-add" class="btn">Agregar al carrito</button>
          </div>
        </div>
      </article>
    </dialog>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Derechos Reservados Perfulandia SPA</p>
      <small>Proyecto academico</small>
    </div>
  </footer>
</body>

</html>
